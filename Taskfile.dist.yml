# Ensure you have task installed:
# https://taskfile.dev

version: '3'

vars:
  GREETING: Task is running!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  clean:
    cmds:
      - rm -vrf dist
      - rm -vrf build

  build-app:
    cmds:
      - bun run build

  build:
    deps: [build-app]
    cmds:
      - docker build -t passage .

  test:
    deps: [launch]
    cmds:
      - defer: {task: teardown}
      - bun run test

  test:keep-hot:
    deps: [ launch ]
    cmds:
      - bun run test

  test-coverage:
    cmds:
      - bun run test-coverage

  test-watch:
    cmds:
      - bun run test-watch

  server:
    cmds:
      - bun run express

  server-dev:
    cmds:
      - bun run express-dev

  launch:
    cmds:
      - docker-compose up -d

  teardown:
    cmds:
      - docker-compose down

