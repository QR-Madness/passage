# Ensure you have task installed:
# https://taskfile.dev

version: '3'

vars:
  GREETING: Task is running!

tasks:
  # Default task for now (soon will be a build + test...)
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  # Clean the project's artifact
  clean:
    cmds:
      - rm -vrf dist
      - rm -vrf build

  # Build the platform
  build:
    cmds:
      - bun run build

  # Standard test commands
  test:
    cmds:
      - bun run test

  test-coverage:
    cmds:
      - bun run test-coverage

  test-watch:
    cmds:
      - bun run test-watch

